<div style="margin-top: 50px; padding: 40px; background: linear-gradient(135deg, #f3f4f6, #e5e7eb); border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);">
  <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Searching...">
    <div class="flex flex-col items-center">
      <h1 class="text-2xl font-extrabold text-blue-700 mb-6 text-center">Search for Your Car</h1>

      <form nz-form [formGroup]="searchCarForm" class="w-full max-w-md">
        <div class="mb-4">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Brand is required">
              <nz-select
                formControlName="brand"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select a Brand"
                class="shadow-md"
              >
                <nz-option
                  *ngFor="let brand of listOfBrands"
                  nzLabel="{{ brand }}"
                  nzValue="{{ brand }}"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="mb-4">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Type is required">
              <nz-select
                formControlName="type"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select a Type"
                class="shadow-md"
              >
                <nz-option
                  *ngFor="let type of listOfType"
                  nzLabel="{{ type }}"
                  nzValue="{{ type }}"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="mb-4">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Transmission is required">
              <nz-select
                formControlName="transmission"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select Transmission"
                class="shadow-md"
              >
                <nz-option
                  *ngFor="let transmission of listOfTransmission"
                  nzLabel="{{ transmission }}"
                  nzValue="{{ transmission }}"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div class="mb-4">
          <nz-form-item>
            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Color is required">
              <nz-select
                formControlName="color"
                nzShowSearch
                nzAllowClear
                nzPlaceHolder="Select a Color"
                class="shadow-md"
              >
                <nz-option
                  *ngFor="let color of listOfColor"
                  nzLabel="{{ color }}"
                  nzValue="{{ color }}"
                ></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>

        <button
          nz-button
          class="w-full py-3 text-lg font-bold text-white rounded-lg shadow-md bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800"
          [nzType]="'primary'"
          (click)="searchCar()"
        >
          Search
        </button>
      </form>
    </div>
  </nz-spin>
</div>

<div class="container mx-auto px-4 bg-gray-100 py-8" *ngIf="cars.length > 0">
  <h1 class="text-2xl font-extrabold text-blue-700 mb-6 text-center">Available Cars</h1>

  <div class="flex flex-wrap -mx-4">
    <div class="w-full sm:w-1/2 lg:w-1/4 p-4" *ngFor="let car of cars">
      <div class="bg-white shadow-lg rounded-lg p-6 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
        <img
          [src]="car.processedImage"
          alt="car"
          class="w-full h-40 object-cover object-center rounded-md"
        />

        <div class="mt-4 text-center">
          <h2 class="text-lg font-bold text-gray-900">{{ car.name }}</h2>
          <p class="text-gray-600">{{ car.brand }}</p>
          <p class="text-gray-600">{{ car.type }}</p>
          <p class="text-gray-600">{{ car.transmission }}</p>
          <p class="text-gray-600">{{ car.color }}</p>
          <p class="text-blue-600 font-bold text-lg">{{ car.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
